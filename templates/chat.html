    <script>

        const userId = 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        


        // ë§ˆí¬ë‹¤ìš´ì„ HTMLë¡œ ì§ì ‘ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
        function convertMarkdownToHtml(text) {
            let html = text;
            
            // ë°±í‹± ì½”ë“œ ë¸”ë¡ ì œê±° (```ë¡œ ì‹œì‘í•˜ê³  ëë‚˜ëŠ” ë¶€ë¶„)
            html = html.replace(/```[\s\S]*?```/g, '');
            
            // "ì œëª©" ë‹¨ì–´ ì œê±° (í”„ë¡¬í”„íŠ¸ ì˜ˆì‹œì—ì„œ ë‚˜ì˜¤ëŠ” ë¶ˆí•„ìš”í•œ í…ìŠ¤íŠ¸)
            html = html.replace(/^ì œëª©\s*\n?/g, '');
            
            // **êµµì€ ê¸€ì”¨** â†’ <strong>êµµì€ ê¸€ì”¨</strong>
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // ì¤„ë°”ê¿ˆ ì²˜ë¦¬
            html = html.replace(/\n/g, '<br>');
            
            return html;
        }

        // ë´‡ ì‘ë‹µ í¬ë§·íŒ… í•¨ìˆ˜
        function formatBotResponse(content) {
            let formatted = content;
            
            // ì´ë¯¸ ë§ˆí¬ë‹¤ìš´ ë¬¸ë²•ì´ ìˆëŠ” ê²½ìš° ë³´ì¡´
            // **êµµì€ ê¸€ì”¨** íŒ¨í„´ì´ ì´ë¯¸ ìˆìœ¼ë©´ ê·¸ëŒ€ë¡œ ë‘ê¸°
            if (formatted.includes('**')) {
                // ì´ë¯¸ ë§ˆí¬ë‹¤ìš´ì´ ì ìš©ëœ ê²½ìš° ì¶”ê°€ ì²˜ë¦¬ë§Œ
            } else {
                // ì œëª© ê°•ì¡° (ë§ˆí¬ë‹¤ìš´ì´ ì—†ëŠ” ê²½ìš°ì—ë§Œ)
                formatted = formatted.replace(/([ê°€-í£\s]+)(?:ì´ë€\?|ë€\?)/g, '**$1**\n\n');
                
                // ì„¹ì…˜ ì œëª© ê°•ì¡°
                formatted = formatted.replace(/([ê°€-í£\s]+):/g, '**$1:**\n');
            }
            
            // ëª©ë¡ í•­ëª© ì¤„ë°”ê¿ˆ (ì´ëª¨ì§€ ë’¤ì— ì¤„ë°”ê¿ˆ ì œê±°)
            formatted = formatted.replace(/âœ…\s*([ê°€-í£\s]+)/g, 'âœ… $1');
            formatted = formatted.replace(/âš ï¸\s*([ê°€-í£\s]+)/g, 'âš ï¸ $1');
            formatted = formatted.replace(/ğŸ“\s*([ê°€-í£\s]+)/g, 'ğŸ“ $1');
            
            // ë²ˆí˜¸ ëª©ë¡ ì¤„ë°”ê¿ˆ (ë²ˆí˜¸ ë’¤ì— ì¤„ë°”ê¿ˆ ì œê±°)
            formatted = formatted.replace(/(\d+ï¸âƒ£\s*[ê°€-í£\s]+)/g, '$1');

            formatted = formatted.replace(/\n{3,}/g, '\n\n');
